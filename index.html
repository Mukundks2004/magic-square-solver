<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Magic Square Tool</h1>
        
        <div class="controls">
            <button class="btn" id="decrementBtn">-</button>
            <input type="number" id="inputNumber" value="3" step="1" readonly>
            <button class="btn" id="incrementBtn">+</button>
        </div>

        <table id="dynamicTable">
        </table>

        <br>

        <div class="controls">
            <button class="btn" id="goBtn">Go!</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="./js-solution/magic-square.js"></script>
</body>
</html>
